services:
  # 1. Der Datenbank-Server
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Erlaubt Zugriff von auÃŸen (z.B. HeidiSQL / DBeaver)

  # 2. Deine Symfony App (PHP)
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - .:/var/www/html # Spiegelt deinen Ordner in den Container (Live Updates!)
    depends_on:
      - database

  # 3. Der Webserver (Nginx)
  web:
    image: nginx:alpine
    ports:
      - "8085:80" # Die App wird unter http://localhost:8080 erreichbar sein
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

volumes:
  db_data:

