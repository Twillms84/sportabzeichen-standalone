# config/routes.yaml

# 1. Das Wichtigste: Alle Controller im src-Ordner scannen
controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

# 2. Sicherheitshalber die Startseite explizit auf den Login binden
index:
    path: /
    controller: App\Controller\SecurityController::login