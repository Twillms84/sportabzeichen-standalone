security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    role_hierarchy:
        ROLE_ADMIN:       ROLE_EXAMINER
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js|assets|build)/
            security: false
        
        main:
            lazy: true
            provider: app_user_provider
            switch_user: true 
            user_checker: App\Security\UserChecker

            form_login:
                    login_path: app_login
                    check_path: app_login
                    enable_csrf: true
                    username_parameter: email
                    password_parameter: _password
                    default_target_path: app_exams_dashboard
                    # Ã„NDERUNG HIER: 
                    # Wir entfernen "use_target_path" und setzen nur "always_...: false"
                    always_use_default_target_path: false
            
            logout:
                path: app_logout
                target: app_home

    access_control:
        - { path: ^/admin/user, roles: ROLE_ADMIN }
        - { path: ^/admin/settings, roles: ROLE_ADMIN }
        - { path: ^/exams, roles: [ROLE_EXAMINER] }
        - { path: ^/admin/participants, roles: [ROLE_ADMIN, ROLE_EXAMINER] }
        - { path: ^/sportabzeichen, roles: ROLE_USER }