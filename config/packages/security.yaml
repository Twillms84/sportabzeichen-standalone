security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # --- HIER: Rollen-Hierarchie definieren ---
    role_hierarchy:
        ROLE_ADMIN:       ROLE_EXAMINER
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js|assets|build)/
            security: false
        
        main:
            lazy: true
            provider: app_user_provider
            switch_user: true 

            form_login:
                login_path: app_login
                check_path: app_login # Dieser Pfad MUSS erreichbar sein!
                enable_csrf: true
                username_parameter: email
                password_parameter: _password
                default_target_path: admin_exam_overview # Hierhin nach Erfolg
            
            logout:
                path: app_logout
                target: app_home # Nach Logout zur Landingpage

    access_control:
        # 1. Profiler & Assets
        - { path: ^/(_profiler|_wdt), roles: PUBLIC_ACCESS }
        
        # 2. Öffentliche Seiten (Landingpage, Login, Register)
        # WICHTIG: Diese müssen VOR der ROLE_USER Regel kommen
        - { path: ^/$, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        
        # 3. Admin-Bereich
        - { path: ^/admin, roles: ROLE_ADMIN }
        
        # 4. Der "Catch-all" für eingeloggte User
        # Alles andere erfordert ROLE_USER
        - { path: ^/, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10